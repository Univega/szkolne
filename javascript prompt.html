<head>
<title>
metoda prompt
</title>
</head>
<body>
<script type="text/javascript">

var result = prompt("Podaj swoje imię:", "");
if (result == null || result == "") {
	document.write("Czemu nie chcesz podać swojego imienia?");
	}
	else{
	document.write("Cześć, " + result + " miło Cię powitać na naszej stronie!");
	}

</script>
</body>
</html>
