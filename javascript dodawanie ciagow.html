<title>
przerywanie pętli

<body>
<script type="text/javascript">
var ciag1 = "12";
var ciag2 = "34";

document.write("Zwykłe dodawanie ciagów ciag1 + ciag2 = ");

ciag1 = parseint(ciag1);

wynik = ciag1 + ciag2;
document.write("Dodawanie po konwersji na liczby: ciag1 + ciag2 = ");
document.write(wynik);

</script>
